[build-system]
requires = ["setuptools>=67", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "maraboupy"
version = "2023.1001a0"
authors = [{ name = "Wen Kokke", email = "wenkokke@users.noreply.github.com" }]
description = "A package wrapping Marabou for Vehicle."
readme = "README.md"
license = { file = "COPYING" }
requires-python = ">=3.5"

[tool.setuptools]
packages = ["maraboupy"]

[tool.bumpver]
current_version = "v2023.1001-alpha"
version_pattern = "vYYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
  '^version = "{pep440_version}"$',
  '^current_version = "{version}"$'
]

[tool.cibuildwheel]
build = "cp38-*"
build-frontend = "build"
test-requires = "pytest"

[tool.cibuildwheel.linux]
archs = ["x86_64", "aarch64", "ppc64le"]
before-all = "yum install -y wget"
